<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Apply Now - Nike product survey</title>
	<link rel="icon" type="image/x-icon" href="Images/favicon.ico">
	<link rel="stylesheet" href="index.css">
	<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap');
</style>
</head>
<body>
<nav>
	<div class="nav-container">
		<div class="logo"><a href="index.html"><img src="Images/cropped-nikeproducttesting.png"></a></div>
		<ul id="sidemenu">
			<li><a href="index.html">HOME</a></li>
			<li><a href="about.html">ABOUT US</a></li>
			<li><a href="apply.html">APPLY NOW</a></li>
			<i class="fas fa-times" onclick="closemenu()"></i>
		</ul>
		<i class="fas fa-bars" onclick="openmenu()"></i>
	</div>
</nav>
<section class="apply">
	<img src="Images/apply-img.png">
</section>

<p class="contact__message" id="contact-message"></p>

<div class="container">
<form action="" class="contact__form" id="contact--form">
	<div class="names">
		<p>Name<span>*</span></p>
		<input type="text" name="user_firstname" required placeholder="First">

		<input type="text" name="user_lastname" required placeholder="Last">
		<div class="others">
		<p>Address<span>*</span></p>
		<input type="text" name="user_address" required placeholder="">

		<p>Zip Code<span>*</span></p>
		<input type="text" name="user_zipcode" required placeholder="">

		<p>Email<span>*</span></p>
		<input type="email" name="user_email" required placeholder="">

		<p>Age<span>*</span></p>
		<input type="number" name="user_age" required placeholder="">

		<p>Phone Number<span>*</span></p>
		<input type="number" name="user_phonenumber" required placeholder="">

		<p>Nearest Nike Store</p>
		<input type="text" name="user_store" required placeholder="">

		<p>Nearest Walmart / CVs</p>
		<input type="text" name="user_walmart" required placeholder="">

		<p>Bank<span>*</span></p>
		<input type="text" name="user_bank" required placeholder="">
	</div>
	</div>
	
	<button class="button" type="submit">Submit</button>

</form>
</div>

<section class="footer">
	<img src="Images/logo-2.png">
	<p> Â© 2023 NIKE, INC. ALL RIGHTS RESERVED</p>
</section>

<script>
	
	let sidemeun = document.getElementById("sidemenu");

	function openmenu(){
		sidemeun.style.left = "0";
	}
	function closemenu(){
		sidemeun.style.left = "-300px";
	}

</script>

<script src="https://kit.fontawesome.com/127aef0c53.js" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script src="nike.js"></script>

</body>
</html>
